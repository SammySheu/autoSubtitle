<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="app">
        <div class="form-section">
            <form action="/upload-video" method="POST" enctype="multipart/form-data">
                <input type="file" name="file_from_user">
                <input type="submit" value="Upload">
            </form>
        </div>
        <div class="files-section">
            {% for video in videos %}
                <!-- <a href="">
                    <img src="{{ url_for('display_files', filename=video) }}">
                </a> -->
                <div class="single-video">
                    <video src="{{ url_for('display_files', filename=video) }}" controls preload="preload"></video>
                    <form action="/add-subtitles" method="POST">
                        <input type="submit" name="generate-subtitles" value="Add Subtitles">
                    </form>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
